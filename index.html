<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bridge Test UI</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="flex-container">
    <header></header>
    <main>
      <div class="box-center">
        <div class="box-center-flexbox">
          <img
            src="assets/svg/xpNetworkLogo.svg"
            alt="xpNetworkLogo"
            class="xp-net-work-svg"
          />
          <div class="title-text-xp">Cross Chain Bridge</div>

          <!-- ------------------------------------------------------------- -->
          <!-- ------------------------------------------------------------- -->
          <!-- ------------------------------------------------------------- -->

          <div class="flex-box-input">
            <div class="flex-box-column">
              <div class="title-input">Asset</div>
              <select class="selector-style" id="transfer-asset">
              </select>
            </div>

            <div class="flex-box-column">
              <div class="title-input">Amount</div>
              <div class="flex-box-input">
                <input
                  class="input-style"
                  type="text"
                  placeholder="Enter Amount"
                  id="transfer-amount"
                />
                <button class="max-button">
                  <div class="max-button-text">MAX</div>
                </button>
              </div>
            </div>
          </div>

          <!-- ------------------------------------------------------------- -->
          <!-- ------------------------------------------------------------- -->
          <!-- ------------------------------------------------------------- -->

          <div class="flex-box-input" style="position: relative">
            <div class="flex-box-column">
              <div class="title-input">From:</div>
              <select class="selector-style" id="from-blockchain">
              </select>
            </div>

            <!--              SWAP BUTTON                 -->
            <button class="button-exchange" id="swap-chains">
              <img src="./assets/svg/arrowSVG.svg" />
            </button>
            <!--              SWAP BUTTON                 -->

            <div class="flex-box-column">
              <div class="title-input">To:</div>
              <select class="selector-style" id="to-blockchain">
              </select>
            </div>
          </div>

          <!-- ------------------------------------------------------------- -->
          <!-- ------------------------------------------------------------- -->
          <!-- ------------------------------------------------------------- -->
          <div class="flex-box-input">
            <div class="flex-box-column">
              <div class="title-input">From Account:</div>
              <select class="selector-style" id="from-account">
              </select>
            </div>

            <div class="flex-box-column">
              <div class="title-input">To Account:</div>
              <select class="selector-style" id="to-account">
              </select>
            </div>
          </div>

          <!-- ------------------------------------------------------------- -->
          <!-- ------------------------------------------------------------- -->
          <!-- ------------------------------------------------------------- -->

          <div class="title-input">Transaction:</div>
          <input class="wallet-input" id="transaction-hash"/>
          <div class="wallet-input-text" id="info">
            Info: ...
          </div>

          <button class="send-button-style" id="send-button">
            <div class="send-button-text">Send</div>
          </button>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
