<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Test UI</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header>

    </header>
    <main>
        <div class="form">
            <h2>Transfer from a Parachain to Heco</h2>
            <label for="from-polkadot-address" style="margin-right: 5px;">From:</label>
            <select id="from-polkadot-address" name="from-polkadot-address">
            </select>
            <label for="p2e-amount">Amount:</label>
            <input type="number" name="p2e-amount" id="p2e-amount" prompt="p2e-amount" value="1000000000000000">

            <br><br>
            <label for="to-heco-address" style="margin-right: 29px;">To:</label>
            <select id="to-heco-address" name="to-heco-address">
            </select>
            <br><br>

            <label for="p2e-token">Token:</label>
            <select id="p2e-token" name="p2e-token" style="margin-right: 75px;">
                <option value="XPNET">XPNET</option>
                <option value="HT">HT</option>
            </select>

            <button onclick="SendParachainHeco()">Send</button>

        </div>

        <div class="form">
            <h2>Transfer Heco to a Parachain</h2>
            <label for="from-heco-address" style="margin-right: 5px;">From:</label>
            <select id="from-heco-address" name="from-heco-address">
            </select>

            <label for="e2p-amount">Amount:</label>
            <input type="number" name="e2p-amount" id="e2p-amount" prompt="e2p-amount" value="100000000000000">

            <br><br>

            <label for="to-polkadot-address" style="margin-right: 29px;">To:</label>
            <select id="to-polkadot-address" name="to-polkadot-address">
            </select>

            <br><br>

            <label for="e2p-token">Token:</label>
            <select id="e2p-token" name="e2p-token" style="margin-right: 75px;">
                <option value="XPNET">XPNET</option>
                <option value="HT">HT</option>
            </select>

            <button onclick="SendHecoParachain()">Send</button>

        </div>

        <div class="tx-box">
            <h3>Latest Transaction:</h3>
            <p id="tx-hash"></p>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
